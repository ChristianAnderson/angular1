<!DOCTYPE html>
<html ng-app>  <!-- Directiva para poder inicializar la app Angular -->
<head>
	<meta charset="utf-8">	
	<title>Modelo en $Scope</title>
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body  ng-controller="AlumnosController"> <!-- Directiva para inicializar controles -->
	<h1>Cuaderno Alumnos</h1>
	<div class="wrapper">
		<div  class="contact-item" ng-repeat="alumno in alumnos | orderBy :'nombre ' ">  <!-- ng repeat directiva que crea un ciclo iterativo -->
			<div>{{ alumno.nombre }} - {{ alumno.telefono }}</div>
			<span>{{alumno.curso}}</span>
		</div>
	</div>
	<br>
	<h1>Total de Alumnos : {{getTotal()}}</h1>	
	
	<br>
	<div class="wrapper">
		<h1>AÃ±adir nuevo Contacto</h1>
		Nombre: <input type ="text" ng-model="nuevoAlumno.nombre"></input>
		Telefono: <input type ="text" ng-model="nuevoAlumno.telefono"></input>
		Curso: <input type ="text" ng-model="nuevoAlumno.curso"></input>
		<button ng-click="Save()" class="guardarButton" > Guardar</button>
	</div>


</body>
<script src=" angular.min.js " type="text/javascript"></script>
<script src=" controllers.js " type="text/javascript"></script>
</html>
